# ==================================================
# Configuration Redis pour production
# PHASE 5.2 - Docker Compose Redis Production
# ==================================================

# Network - sécurisé
bind 0.0.0.0
port 6379
protected-mode yes
requirepass ${REDIS_PASSWORD}

# Memory - plus agressive en production
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence - configuration robuste
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Logs - production
loglevel warning
logfile "/var/log/redis/redis.log"
syslog-enabled yes
syslog-ident redis

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_RENAMED
rename-command CONFIG CONFIG_RENAMED

# Performance optimizations
tcp-keepalive 60
timeout 300

# Database
databases 16

# AOF pour durabilité
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow log plus strict
slowlog-log-slower-than 1000
slowlog-max-len 256

# Client limits - plus restrictifs
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TLS/SSL (optionnel)
# tls-port 6380
# tls-cert-file /etc/ssl/certs/redis.crt
# tls-key-file /etc/ssl/private/redis.key

# Performance monitoring
latency-monitor-threshold 100